scalar DateTime

type Listing {
  id: Int!
  layerZeroChainId: Int!
  signer: String!
  buyer: String
  collection: String!
  tokenId: Int!
  price: Int!
  nonce: Int!
  isCrosschain: Boolean!
  startTime: Int!
  endTime: Int!
  status: Int
  createdAt: DateTime
}

input CreateListingInput {
  layerZeroChainId: Int!
  signer: String!
  buyer: String
  collection: String!
  tokenId: Int!
  price: Int!
  nonce: Int!
  isCrosschain: Boolean!
  startTime: Int!
  endTime: Int!
  status: Int!
}

input UpdateListingInput {
  id: Int!
  price: Int!
}

input OrderByParams {
  field: String!
  direction: String!
}

type Query {
  listings(orderBy: OrderByParams): [Listing]!
  listing(id: Int!): Listing
}

type Mutation {
  createListing(createListingInput: CreateListingInput!): Listing!
  updateListing(updateListingInput: UpdateListingInput!): Listing!
  removeListing(id: Int!): Listing
}

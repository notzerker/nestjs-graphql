scalar DateTime

type Listing {
  signer: Int!
  collection: Int!
  tokenId: Int!
  price: Int!
  nonce: Int!
  startTime: Int!
  endTime: Int!
  createdAt: DateTime
}

input CreateListingInput {
  signer: Int!
  collection: Int!
  tokenId: Int!
  price: Int!
  nonce: Int!
  startTime: Int!
  endTime: Int!
}

input UpdateListingInput {
  id: Int!
}

type Query {
  listings: [Listing]!
  listing(id: Int!): Listing
}

type Mutation {
  createListing(createListingInput: CreateListingInput!): Listing!
  updateListing(updateListingInput: UpdateListingInput!): Listing!
  removeListing(id: Int!): Listing
}
